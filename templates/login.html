<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMIXICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!-- CSS -->
    <link rel="stylesheet" href="/s/assets/css/styles.css">

    <title>Login</title>
</head>
<body>
<div class="login">
    <img src="/s/assets/img/Food_BG.webp" alt="image" class="login__bg">

    <form action="/login" method="post" class="login__form">
        {% csrf_token %}
        <h1 class="login__title">Login</h1>

        <div class="login__inputs">
            <div class="login__box">
                <input type="email" placeholder="Email ID" name="email" required class="login__input" id="email-input">
                <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
                <input type="password" placeholder="Password" name="pass" required class="login__input" id="password-input">
                <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <!--div class="login__check">
            <div class="login__check-box">
                <input type="checkbox" class="login__check-input" id="user-check">
                <label for="user-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
        </div-->

        <!-- Add an ID to the login button -->
        <button type="submit" class="login__button" id="login-button">Login</button>

        <div class="login__register">
            Don't have an account? <a href="/register">Register</a>
        </div>
    </form>
</div>
</body>
</html>
